<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
  
   <!-- HTML/CSS options: In the div below. 
        1. In the header tag, change a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Change the RPS image.
        4. Style your page with colors, fonts, etc.
     -->
    
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="http://www.coltnews.com/wp-content/uploads/2016/04/RPS.png">
      
    <div>
      <h4 class="instructions"> <b>This is a game of rock, paper, and scissors. You will input "rock", "paper", or "scissors".<br>
       You will be playing aginst the computer, may the champion be crowned. <br> </b></h4>
    </div>
      
    <h3>Please Submit Your Choice Below</h3>
      <div>
       <!-- <input id="input"> 
        <button id="shoot">Shoot!</button> -->
       
        
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
          <button id = "rock">
        <img src = "https://static.thenounproject.com/png/88661-200.png" width = "100">
        </button>
        
        <button id = "paper">
        <img src = "https://static.thenounproject.com/png/88662-200.png" width = "100">
        </button>
        
        <button id = "scissors">
        <img src = "https://static.thenounproject.com/png/88666-200.png" width = "100">
        </button>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
          <button id = "rock2">
        <img src = "https://static.thenounproject.com/png/88661-200.png" width = "100">
        </button>
        
        <button id = "paper2">
        <img src = "https://static.thenounproject.com/png/88662-200.png" width = "100">
        </button>
        
        <button id = "scissors2">
        <img src = "https://static.thenounproject.com/png/88666-200.png" width = "100">
        </button>
        </div>
      </div>
      <div id="result"></div>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src="js/script.js"></script>
</body>

</html>
